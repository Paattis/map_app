services:
  frontend:
    build: ./mapfrontend
    command: npm start
    ports:
      - 3000:3000
    volumes:
      - /src/frontend/node_modules
      - ./mapfrontend:/src/frontend
  backend:
    build: ./mapbackend
    command: sh /src/backend/entrypoint.sh
    volumes:
      - ./mapbackend:/src/backend/
      - static_volume:/src/backend/staticfiles
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgis/postgis:16-3.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h db"
        ]
      interval: 2s
      timeout: 2s
      retries: 5

volumes:
  postgres_data:
  static_volume:
